<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register</h1>

    {% if error %}
    <p style="color:red; text-align:center; font-weight:bold;">{{ error }}</p>
    {% endif %}

    <form method="POST" style="max-width:300px; margin: 0 auto;">
        <label>Username:</label><br>
        <input type="text" name="username" required style="width:100%; padding:8px; margin:10px 0;"><br>
        <label>Password:</label><br>
        <input type="password" name="password" required style="width:100%; padding:8px; margin:10px 0;"><br>
        <button type="submit" style="width:100%; padding:10px;">Register</button>
    </form>

    <p style="text-align:center; margin-top:10px;">
        Already have an account? <a href="/login">Login here</a>
    </p>
</body>
</html>
